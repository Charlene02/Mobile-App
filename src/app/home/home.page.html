<ion-content class="auth-form">
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
      <ion-card>
        <ion-card-header>
          <br>
          <ion-title text-center>
            <p class="centered-p">Welcome</p>
          </ion-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label class="Username" position="floating">Username</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="Password" position="floating">Password</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <br>
          <ion-button [routerLink]="['/dashboard']" expand="block">Log In</ion-button>
        </ion-card-content>
      </ion-card>
